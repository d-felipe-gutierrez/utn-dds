<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pacientes - Veterinaria (DDS)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container mt-4">
    <h1 class="mb-4 text-center">Gestión de Pacientes de Veterinaria</h1>

    <!-- Búsqueda -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar por propietario...">
          <button class="btn btn-primary" type="button" id="searchButton">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Formulario para Agregar / Editar -->
    <div class="card mb-4">
      <div class="card-header">
        <strong id="formTitle">Agregar Paciente</strong>
      </div>
      <div class="card-body">
        <form id="pacienteForm">
          <input type="hidden" id="pacienteId" /> <!-- Para edición -->
          <div class="mb-3">
            <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
            <input type="text" class="form-control" id="nombreMascota" required />
          </div>
          <div class="mb-3">
            <label for="propietario" class="form-label">Propietario</label>
            <input type="text" class="form-control" id="propietario" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required />
          </div>
          <button type="submit" class="btn btn-success" id="guardarPaciente">Guardar</button>
          <button type="button" class="btn btn-secondary" id="cancelarEdicion" style="display: none;">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Tabla de Pacientes -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mascota</th>
          <th>Propietario</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="patientsTableBody">
        <!-- Se carga desde JS -->
      </tbody>
    </table>
    <p id="no-patients-message" class="text-center text-muted" style="display: none;">No se encontraron pacientes.</p>
  </div>

  <!-- JS principal -->
  <script src="scripts/veterinaria.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
